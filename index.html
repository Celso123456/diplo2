<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola</title>
  <style>
    body {
      background-color: #d5ecf6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: blue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor-cuadros {
      display: flex;
      flex-wrap: wrap;           
      justify-content: center;  
      gap: 20px;
      margin: 30px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .Cuadro1, .Cuadro2, .Cuadro3 {
      flex: 1 1 300px;          
      max-width: 300px;
      height: auto;
      background-color: blue;
      color: black;
      padding: 30px;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 32px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .boton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .Cuadro1, .Cuadro2, .Cuadro3 {
        font-size: 24px;
        padding: 20px;
      }

      .boton {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Bienvenidos futuros diplomados</h1>
  </div>

  <div class="contenedor-cuadros">
    <div class="Cuadro1">
      <p>Promo 2025</p>
      <button class="boton" onclick="window.location.href='Pagina_promo.html'">Ingresar</button>
    </div>

    <div class="Cuadro2">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>

    <div class="Cuadro3">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>
  </div>

</body>
</html>
