<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro de Ayuda</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { color: #333; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    ul { list-style: none; padding: 0; }
    li { background: #f9f9f9; margin: 5px 0; padding: 10px; border-left: 4px solid #007BFF; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Centro de Ayuda</h2>
  <form id="formPregunta">
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquÃ­" required />
    <button type="submit">Enviar pregunta</button>
  </form>
  <ul id="listaPreguntas"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // ðŸ”§ Configura tu Firebase aquÃ­
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_ID",
      appId: "TU_APP_ID"
    };

    // ðŸ”Œ Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ“¤ Enviar pregunta
    document.getElementById("formPregunta").addEventListener("submit", function(e) {
      e.preventDefault();
      const pregunta = document.getElementById("pregunta").value.trim();
      if (pregunta) {
        db.ref("preguntas").push({ texto: pregunta });
        document.getElementById("pregunta").value = "";
      }
    });

    // ðŸ‘€ Mostrar preguntas en tiempo real
    db.ref("preguntas").on("child_added", function(snapshot) {
      const pregunta = snapshot.val().texto;
      const li = document.createElement("li");
      li.textContent = pregunta;
      document.getElementById("listaPreguntas").appendChild(li);
    });
  </script>
</body>
</html>
